
<!DOCTYPE HTML>

<body>
    <div id="content">
        <h1>Income Tax Calculator</h1>

        <input type="text" id="annualIncome" /><br />

        <input type="text" id="age" />years<br />
        
        <label for="annualTax">Annual Income Tax:  $</label>
        <input type="text" id="annualTax" disabled="disabled" /><br />
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>
    
    <img class = "displayed" src="tu-cis.github.io/cis-2013-starter/tax_rate_ho5.png" alt="Tax Chart"  height="96" width="343.68">
